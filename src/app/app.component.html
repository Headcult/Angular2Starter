<md-sidenav-container fullscreen>
  <md-toolbar fullscreen color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>{{title}}</span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item> Refresh </button>
      <button md-menu-item> Help </button>
      <button md-menu-item> Sign Out </button>
    </md-menu>
  </md-toolbar>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" (click)="sidenav.close()" [routerLink]=[view.routerLink]>
        <md-icon class="sidenav-md-icon" md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

</md-sidenav-container>
